<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />


</head>
<body>
    <nav class="navbar" style="display: flex; flex-wrap: nowrap;flex-direction: row; align-items: center">
        <div class="container">
            <a class="navbar-brand" href="#!">Registrar Empleado</a>
    
              
            
            <!-- Boton desplegable-->
            <div class="btn-group dropstart">
                <button type="button" selected-disabled="" class="btn btn-secondary dropdown" data-bs-toggle="dropdown" aria-expanded="false" style="width: 50px;height:35px;margin-left: 5px;display: flex;align-content: center;align-items: center;justify-content: flex-start;">
                    <img class="mr-2" src="/static/assets/icons/menu.png" alt="..." style="background-size: 45px;background-position: center;width: 40px;top: 0px;left: 25px;position: absolute;transform: scale(0.8);height: 35px;margin-left: -20px;">
                </button>
                <ul id ="Lista-Boton" class="dropdown-menu dropdown-menu-bottom" style="background-color:#212529" style="top: 40px;">
                  <!-- Dropdown menu links -->
                    <li><a class="dropdown-item" href="../Search" >Busqueda</a></li>
                    <li><a class="dropdown-item" href="../Registro" >Registro</a></li>
                    <li><a class="dropdown-item" href="../Inicio" >Datos Completos</a></li>
                </ul>
              </div>
    
    
        </div>          
    </nav>
    {% block content %}
    {% endblock %}

    <footer class="footer bg-light" style="position: absolute;top: 100%;opacity: 100%;width: 100%;">

    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>
</html>
