<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
        
    </head>
    <body>
        
        {% block content %}
      
        <div class="container" style="position: relative;">
             <img src="/static/assets/refimg/fotito.jpg" alt="Mi imagen" style="background-image: url('/static/assets/refimg/fotito.jpg');content: &quot;&quot;;position: fixed;width: 100%;top: 0;left: 0;opacity: 0.8;filter: blur(3px);background-size: cover;">
           <form method="POST" action=""  style="position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);">
             <table>
                 {% csrf_token %}
                 {{ form.as_p }}
                 {{ model.as_table }}
             </table>
     
             <input type="submit" value="Registrarse">
           </form>
         </div>
     
         
     
         {% endblock %}
