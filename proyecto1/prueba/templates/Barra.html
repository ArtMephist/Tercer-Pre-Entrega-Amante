<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
        
    </head>
    <body>
        
        <!-- Navigation-->
        <div class="container" style="position: relative;">
            <img src="/static/assets/refimg/fotito.jpg" alt="Mi imagen" style="background-image: url('/static/assets/refimg/fotito.jpg');content: &quot;&quot;;position: fixed;width: 100%;top: 0;left: 0;opacity: 0.8;filter: blur(3px);background-size: cover;">
        </div>
        <nav class="navbar" style="display: flex; flex-wrap: nowrap;flex-direction: row; align-items: center">
            <div class="container">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <div class="pad-container" style="display: flex; justify-content: flex-end;">
                    <div class="pad pad-right">
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." style="width: 800px;height: 35px;border-right: none;padding: 12px 0px 2px 16px;border-radius: 40px 0px 0px 40px;background-color: #2c2c2c;box-shadow: inset 0 1px 2px #ffb74d;flex: 1;border: none;outline: none;">
                            <datalist id="datalistOptions">
                                <option value="San Francisco" href="login/">
                                <option value="New York">
                                <option value="Seattle">
                                <option value="Los Angeles">
                                <option value="Chicago">
                            </datalist>

                    </div>
                    <div class="pad pad-left" style="width: 50px;height: 35px;border-left: none;padding: 12px 0px 2px 16px;background-color: #ffb74d;box-shadow: inset 0 1px 2px #ffb74d;border-radius: 0px 40px 40px 0px; background-image: url('{% static 'assets/img/search-glass.png' %}'); background-size: 45px; background-repeat: no-repeat; background-position: center"> 

                    </div>
                  </div>
                  <a class="btn btn-primary" href="../login/" style="margin: 5px;width: 65px;margin-left: 5px;display: flex;font-size: 14px;justify-content: center;height: 35px;align-items: center;">SignUp</a>
                
                <!-- Boton desplegable-->
                <div class="btn-group dropstart">
                    <button type="button" selected-disabled="" class="btn btn-secondary dropdown" data-bs-toggle="dropdown" aria-expanded="false" style="width: 50px;height:35px;margin-left: 5px;display: flex;align-content: center;align-items: center;justify-content: flex-start;">
                        <img class="mr-2" src="/static/assets/icons/menu.png" alt="..." style="background-size: 45px;background-position: center;width: 40px;top: 0px;left: 25px;position: absolute;transform: scale(0.8);height: 35px;margin-left: -20px;">
                    </button>
                    <ul id ="Lista-Boton" class="dropdown-menu dropdown-menu-bottom" style="background-color:#212529" style="top: 40px;">
                      <!-- Dropdown menu links -->
                        <li><a class="dropdown-item" href="#" >popo</a></li>
                        <li><a class="dropdown-item" href="#" >pichi</a></li>
                        <li><a class="dropdown-item" href="#" >porongolo</a></li>
                    </ul>
                  </div>


            </div>          
        </nav>

        
          {{form}}


        <footer class="footer bg-light" style="position: absolute;top: 100%;opacity: 100%;width: 100%;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item"><a href="#!">About</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Contact</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Terms of Use</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Privacy Policy</a></li>
                        </ul>
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2023. All Rights Reserved.</p>
                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-facebook fs-3"></i></a>
                            </li>
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-twitter fs-3"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!"><i class="bi-instagram fs-3"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        
    </body>
</html>
